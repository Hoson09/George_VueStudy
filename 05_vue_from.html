<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <title>form</title>
</head>

<body>
    <div id="app">
        <h3>当个文本框的双向绑定:</h3>
        <!-- 给双向绑定设置lazy属性，当标签失去焦点的时候才会在模板上加载已经修改的值，如果没有lazy属性，那么模板和view的数据是同时修改的 -->
        <input type="text" v-model.lazy="msg">
        <hr>
        <!-- 可以去除字符首尾的空格 -->
        <input type="text" v-model.trim="msg">
        <h3>文本域的双向绑定:</h3>
        <textarea name="txtName" id="txtName" cols="30" rows="10" v-model="msg"></textarea>
        <h3>多选框的双向绑定:</h3>
        <input type="checkbox" name="" id="basket" v-model="basketball">
        <label for="basket">是否喜欢篮球</label>
        <h3>多个多选框:</h3>
        <input type="checkbox" name="" id="a" v-model="ss" value="1"><label for="a">1</label>
        <input type="checkbox" name="" id="b" v-model="ss" value="2"><label for="b">2</label>
        <input type="checkbox" name="" id="c" v-model="ss" value="3"><label for="c">3</label>
        <input type="checkbox" name="" id="d" v-model="ss" :value="msg"><label for="d">{{msg}}</label>
        <h3>单选框:</h3>
        <label for="girl">女</label><input type="radio" name="gender" id="girl" v-model="gender" value="女">
        <label for="boy">男</label><input type="radio" name="gender" id="boy" v-model="gender" value="男">
        <hr> {{gender}}
        <h3>下拉式多选框:</h3>
        <select v-model="selectData">
          <option value="" disabled>请选择</option>
          <option value="1">A</option>
          <option :value="msg">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
        </select>
        <hr> {{selectData}}
        <h3>直面式多选框 multiple:</h3>
        <select v-model="multData" multiple style="width: 100px;height:100px">
            <option value="" disabled>请选择</option>
            <option value="1">A</option>
            <option :value="msg">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
          </select>
        <hr> {{multData}}
        <h3>复选框的值绑定:</h3>
        <input type="checkbox" v-model="cbData" true-value="真" false-value="假"> {{cbData}}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'huyiGeorge',
                basketball: true,
                ss: [],
                gender: '',
                selectData: '',
                multData: [],
                cbData: ''
            }
        });
    </script>
</body>

</html>
