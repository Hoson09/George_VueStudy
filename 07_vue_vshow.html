<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <title>v-show</title>
</head>

<body>
    <div id="app">
        <p v-show="ok">show是否显示</p>
        <p v-if="ok">if是否显示</p>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                ok: true
            }
        });
    </script>
</body>

</html>
