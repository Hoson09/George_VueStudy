<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <title>动态组件</title>
</head>

<body>
    <div id="app">
        <p @click="componentName=='kk'?componentName ='ss':componentName='kk'">切换当前的组件名字:{{componentName}}</p>
        <keep-alive>
            <!-- keep-alive标签可以把我们的组件上的内容缓存住，切换回来的时候依然体现原来的内容。 -->
            <component :is="componentName"></component>
        </keep-alive>
    </div>
    <script>
        Vue.component('kk', {
            template: `<div>kk:<input type="text"></div>`
        });
        Vue.component('ss', {
            template: `<div>ss:<input type="text"></div>`
        });
        let vm = new Vue({
            el: '#app',
            data: {
                componentName: 'kk'
            }
        });
    </script>
</body>

</html>
