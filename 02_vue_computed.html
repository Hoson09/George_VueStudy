<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 在bootCDN网站上找到国内稳定的cdn -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <p>{{age}}</p>
        <p>{{age*2}}</p>
        <!-- age的两次方 -->
        <p>{{Math.pow(age,2)}}</p>
        <p>{{new Date(date).getFullYear()}}年 月 日</p>
        <!-- 虽然定义的是一个函数,但是在模板中使用的时候，当成一个属性使用就行。 -->
        <p>{{getDate}}</p>
        <hr>
        <p>{{getAge}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                age: 19,
                date: Date.now(),
            },
            computed: { //计算属性的的属性名最终会成为data中的一个属性，对应的值是这个属性对应的函数的返回值。
                getDate() {
                    let t = new Date(this.date);
                    let year = t.getFullYear();
                    let mouth = t.getMonth() + 1;
                    let day = t.getDate();
                    return `${year}年${mouth}月${day}日`;
                },
                getAge() {
                    return this.age * 4;
                }
            }

        })
    </script>
</body>

</html>
